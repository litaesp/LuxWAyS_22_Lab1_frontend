<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-toaster placement="top-end" position="absolute">
      <c-toast color="danger" *ngIf="errorMessage" [autohide]="false" visible>
      <c-toast-header>
      <strong class="me-auto">L'enregistrement a échoue</strong>
      </c-toast-header>
      <c-toast-body>{{errorMessage}}</c-toast-body>
      </c-toast>
    </c-toaster>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup]="regForm" (ngSubmit)="onSubmit()">
              <h1>Création</h1>
              <p class="text-medium-emphasis">Créez votre compte</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input id=name autoComplete="name" cFormControl placeholder="Nom d'utilisateur" formControlName="username" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input id=email autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Mot de passe" type="password" formControlName="newpassword" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Répéter le mot de passe" type="password" formControlName="newpassword2" />
              </c-input-group>

              <select class="mb-3" required aria-label="Default select example" cSelect>
                <option>Quel etait votre question secrete?</option>
                <option value="1">Quel était le nom de votre animal de compagnie?</option>
                <option value="2">Quel est le nom de jeune fille de votre mère?</option>
                <option value="3">Dans quelle ville êtes-vous née?</option>
              </select>
              
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilTags"></svg>
                </span>
                <input id=answer autoComplete="answer" cFormControl placeholder="Reponse question secrete" formControlName="answer" />
              </c-input-group>
              <div class="d-grid">
                <button cButton type="submit" color="success">Créer un compte</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
